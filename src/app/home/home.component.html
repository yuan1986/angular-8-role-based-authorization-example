<div class="home_container">
  <div class="nav logo">
    <ul>
      <li>
        <div class="main_top_logo1"></div>
      </li>
      <li>
        <div class="main_top_product"></div>
      </li>
    </ul>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a (click)="init()" class="start">开始运算</a>
      </li>
      <li>
        <a (click)="logout()">用户注销</a>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="turnover-chart-card">
      <!-- UV/PV访问趋势 -->
      <div class="retention-chart single-chart-card">
        <div echarts [options]="accessOption" class="chart"></div>
      </div>
      <!-- pv构成情况 -->
      <div class="retention-chart single-chart-card">
        <div echarts [options]="pvOption" class="chart"></div>
      </div>
      <!-- 留存率 -->
      <div class="retention-chart single-chart-card">
        <div echarts [options]="retentionOption" class="chart"></div>
      </div>
      <!-- 成交额 -->
      <div class="turnover-pie-left single-chart-card">
        <div echarts [options]="turnoverOption" class="chart"></div>
      </div>
      <div class="turnover-pie-right single-chart-card">
        <div echarts [options]="turnoverOption" class="chart"></div>
      </div>
      <div class="clear"></div>
      <!-- 排行榜 -->
      <div class="rank-bar single-chart-card">
        <div class="rank-bar-title">排行榜-TOP20</div>
        <div class="rank-list">
          <div><span class="rank-list-top3-num">1</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-top3-num">2</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-top3-num">3</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">4</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">5</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">6</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">7</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">8</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">9</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">10</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">11</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">12</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">13</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">14</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">15</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">16</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">17</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">18</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">19</span><span class="rank-list-top3-font">华为mateXS</span></div>
          <div><span class="rank-list-normal-num">20</span><span class="rank-list-top3-font">华为mateXS</span></div>
        </div>
        <div class="rank-list-bar">
          <div echarts [options]="rankOption" class="rank-list-bar-chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
